<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printing Logs</title>
  <style>
    body {
      font-family: 'Inter Tight', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #0563bb;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #eaf4ff;
    }

    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0563bb;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #034a8f;
    }
  </style>
</head>
<body>
  <div class="container">
<body>
  <div class="container">
    <h1><strong>Lịch sử in</strong></h1>
    <div style="overflow-x:auto; max-height: 820px; overflow-y: auto;">
      <table>
      <thead>
      <tr>
        <th>Tài liệu in</th>
        <th>Số trang đã dùng</th>
        <th>Bắt đầu</th>
        <th>Kết thúc</th>
        <th>Cỡ trang in</th>
        <th>Số bản sao</th>
        <th>Máy in</th>
      </tr>
      </thead>
      <tbody id="logsTableBody">
      {% for log in logs %}
      <tr>
        <td class="truncate">{{ log.file_name }}</td>
        <td>{{ log.num_pages }}</td>
        <td>{{ log.start_time }}</td>
        <td>{{ log.end_time }}</td>
        <td>{{ log.page_sizes }}</td>
        <td>{{ log.no_copies }}</td>
        <td>{{ log.printer }}</td>
      </tr>
      {% endfor %}
      </tbody>
      </table>
    </div>
    <style>
      .truncate {
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      }
    </style>
    <a href="{% url 'student_home' pk=student_id %}" class="btn-back">Về trang chủ</a>
  </div>
</body>
</html>
